<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new-css-concepts.css">
    <title>New CSS Concepts</title>
</head>
<body>
    <h1>Cool CSS</h1>

    <div class="pop-up-container-relative-positioning">
        <div class="top-bar">
            <div class="text">Fatal Error</div>
            <div class="close-x">X</div>
        </div>
        <div class="inner-content">
            <img class="close-icon" src="images/red-x.png" alt="Close icon">
            <div class="message">This is a pop up</div>
            <button class="ok">OK</button>
        </div>
    </div>


    <div class="pop-up-container-margins-padding">
        <div class="top-text">Fatal Error</div>
        <div class="top-close-button">X</div>

        <div class="inner-container">
            <img class="error-image" width="50" src="images/red-x.png" alt="red x">
            <div class="inner-message">This is a popup</div>
            <button class="okay">OKAY</button>
        </div>
    </div>
</body>
</html>
